<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>

<body>
    <script>
        var nilai = 90;

        if (nilai <= 100 && nilai >= 90) {
            console.log("A");
            console.log("Lulus");
        } else if (nilai <= 90 && nilai >= 80) {
            console.log("B");
            console.log("Lulus");
        } else if (nilai <= 80 && nilai >= 60) {
            console.log("C");
            console.log("Lulus");
        } else if (nilai <= 70 && nilai >= 60) {
            console.log("D");
            console.log("Tidak lulus");
        } else if (nilai <= 60 && nilai >= 50) {
            console.log("E");
            console.log("Tidak lulus");
        } else if (nilai <= 50 && nilai >= 0) {
            console.log("F");
            console.log("Tunda");
        }
    </script>
</body>

</html>
